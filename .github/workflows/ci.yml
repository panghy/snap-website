name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test:run

      - name: Run test coverage
        run: npm run test:coverage
        if: matrix.node-version == '20.x'

      - name: Validate SNAPs JSON
        run: npm run validate:snaps

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          audit_output=$(npm audit --json)
          high_vulns=$(echo "$audit_output" | jq '.metadata.vulnerabilities.high // 0')
          critical_vulns=$(echo "$audit_output" | jq '.metadata.vulnerabilities.critical // 0')

          if [ "$critical_vulns" -gt 0 ]; then
            echo "❌ Found $critical_vulns critical vulnerabilities"
            exit 1
          elif [ "$high_vulns" -gt 0 ]; then
            echo "⚠️ Found $high_vulns high vulnerabilities"
            echo "Please review and fix if possible"
          else
            echo "✅ No high or critical vulnerabilities found"
          fi